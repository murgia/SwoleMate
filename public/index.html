<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SwoleMate</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

    <!-- To ensure proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font below is for create a new workout link -->
    <script src="//use.edgefonts.net/stencil-std;lobster-two;ultra.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/js/models/workout.js"></script>
    <script src="/js/models/exercise.js"></script>
    <script src="/js/views/exerciseView.js"></script>
    <script src="/js/views/workoutView.js"></script>
    <!-- <script src="/js/views/exerciseView.js"></script> -->
    <script src="js/script.js"></script>
  </head>
  <body>
    <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <header>
      <nav class="navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">SwoleMate</a>
          </div>
          <div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li><a href="#workouts">My Workouts</a></li>
              <li><a href="#exercises">Exercises</a></li>
              <li><a href="#weather">Get Weather</a></li>
              <li><a href="/login">Login</a></li>
              <li><a href="/signup">Signup</a></li>
              <li><a href="/logout">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <img src="/images/bg-image.jpg">

    <div id="workouts" class="container-fluid">
    </div>

    <div class="text-center">
      <h1 id="new-workout">Create a New Workout!</h1>
      <div class="workout-attachment"></div>
      <div class="exercise-attachment"></div>
    </div>

    <div id="exercises" class="container-fluid">

  <!-- Individual workouts get generated in the div below -->
    <div class="workouts container"></div>

    <h4 id="work-outside" class="text-center">Do you want to do your workout <span>outside</span>?</h4>

    <div class="weather-pic">
      <img src="http://images.clipartpanda.com/weather-clipart-weather-clip-art-15.jpg" id="weather-img">
    </div>

    <p id="weather">Input your city and state below in order to get up-to-date weather information for your area!</p>

    <form class="form-inline text-center" id="weather">
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" placeholder="Maryland">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="Silver Spring">
      </div>
      <button type="submit" class="btn btn-default" id="check-weather">Check weather</button>
    </form>

    <div id="weather"></div>

  </body>
  </html>
